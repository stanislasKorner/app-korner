# .github/workflows/release-desktop.yml
name: Release Desktop (macOS + Windows)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-macos:
    name: Build macOS (dmg)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS deps
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri

      - name: Build (macOS)
        run: npm run tauri build

      - name: Collect artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          # DMG
          DMG_PATH="$(ls -1 src-tauri/target/release/bundle/dmg/*.dmg | head -n 1)"
          cp "$DMG_PATH" "dist/$(basename "$DMG_PATH")"

          # Optional: also attach .app.tar.gz if you ever add that
          echo "Collected:"
          ls -lh dist

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: dist/*

  build-windows:
    name: Build Windows (nsis)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS deps
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri

      - name: Build (Windows)
        run: npm run tauri build

      - name: Collect artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null

          # NSIS installer (most common)
          $nsis = Get-ChildItem -Recurse -File "src-tauri\target\release\bundle\nsis\*.exe" | Select-Object -First 1
          if ($nsis) { Copy-Item $nsis.FullName -Destination ("dist\" + $nsis.Name) }

          # MSI (if you ever add it)
          $msi = Get-ChildItem -Recurse -File "src-tauri\target\release\bundle\msi\*.msi" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($msi) { Copy-Item $msi.FullName -Destination ("dist\" + $msi.Name) }

          Write-Host "Collected:"
          Get-ChildItem dist

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: dist/*

  publish-release:
    name: Publish GitHub Release (attach dmg + exe)
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows]
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-bundle
          path: dist/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-bundle
          path: dist/windows

      - name: Create Release + Upload assets
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/macos/*
            dist/windows/*	
